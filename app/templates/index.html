<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{{ url_for('static', path='/index.css') }}" rel="stylesheet">
    <link rel="stylesheet" href="./index.css">
    <title>Document</title>
</head>
<body>
    <h1>Fast api notes</h1>
    <main class="cart-container">
  <!-- Lista de productos -->
  <section class="cart-items">
    <h2>Tu carrito</h2>

    <div class="cart-item">
      <img src="https://via.placeholder.com/100" alt="Producto 1">
      <div class="item-info">
        <h3>Nombre del producto</h3>
        <p>Precio: $25.000</p>
        <div class="item-controls">
          <label for="cantidad1">Cantidad:</label>
          <input type="number" id="cantidad1" min="1" value="1">
        </div>
      </div>
      <div class="item-total">
        <p>Subtotal: $25.000</p>
        <button class="remove-btn">Delete</button>
      </div>
    </div>

    <div class="cart-item">
      <img src="https://via.placeholder.com/100" alt="Producto 2">
      <div class="item-info">
        <h3>Otro producto</h3>
        <p>Precio: $45.000</p>
        <div class="item-controls">
          <label for="cantidad2">Cantidad:</label>
          <input type="number" id="cantidad2" min="1" value="2">
        </div>
      </div>
      <div class="item-total">
        <p>Subtotal: $90.000</p>
        <button class="remove-btn">Delete</button>
      </div>
    </div>
  </section>

  <!-- Resumen del pedido -->
  <aside class="cart-summary">
    <h2>Resumen del pedido</h2>
    <p>Subtotal: <span>$115.000</span></p>
    <p>Env√≠o: <span>$5.000</span></p>
    <hr>
    <p class="total">Total: <span>$120.000</span></p>
    <button class="checkout-btn">Finalizar compra</button>
  </aside>
</main>



</body>
</html>
